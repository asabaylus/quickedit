<!DOCTYPE html>
<html lang="en">

  <head>
  
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
      
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/> 
    <meta name="apple-mobile-web-app-capable" content="yes"/>
      
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="no-cache"/>
    <meta http-equiv="Expires" content="-1"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    
    <link rel="stylesheet" href="css/bootstrap-3.1.1.min.css"/>

    <title>postpost.io | encrypt</title>
    <meta name="description" content="Simple JavaScript powered web based text encryption" />
  </head>

  <body>


  <div class="container">

    <div class="row">
      <form role="form">
        <div class="form-group" id="passGroup">
          <label for="password">Passphase</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Passphase - a single word or sentence">
          <input type="password" id="password2" name="password2" class="form-control" placeholder="Repeat please. It's important.">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea rows="9" id="message" name="message" class="form-control" placeholder="Paste Original / Encrypted Message"></textarea>
        </div>

      </form>
    </div>

    <div class="row">
      <button id="encrypt" type="button" class="btn btn-success pull-left">Encrypt</button>
      <button id="decrypt" type="button" class="btn btn-warning pull-right">Decrypt</button>
    </div>

    <div class="row">
      <p>
        <ul class="list-unstyled">
          <li>SHA1 and AES powered text encryption.</li>
          <li><b>Short Link:</b> <a href="http://khl.io/e">http://khl.io/e</a></li>
          <li><b>Code:</b> <a href="https://github.com/postpost/encrypt">https://github.com/postpost/encrypt</a></li>
        </ul>
    </p>
    </div>

</div>

  <script src="js/utf8.js"></script>    
  <script src="js/base64.js"></script>
  <script src="js/sha.js"></script>
  <script src="js/sha256.js"></script>
  <script src="js/aes.js"></script>
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/app.js"></script>

  </body>
</html>
